<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reszponzív szöveg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .top-text,
        .bottom-text {
            font-size: 4vw;
            margin: 0;
        }

        .responsive-text {
            font-size: 10vw;
            white-space: nowrap;
            width: 100%;
            overflow: hidden;
            border: 2px solid;
        }

        /* Az első szöveg színei */
        .highlighted-text {
            font-family: Arial, sans-serif;
            position: absolute;
            top: 10px; /* A szöveget 10px-re a tetejére pozicionáljuk */
        }

        .highlighted-text .green {
            font-size: 50px;
            color: greenyellow;
        }

        .highlighted-text .blue {
            font-size: 30px;
            color: #00ff;
        }

        .container {
            width: 80vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px; /* Ez biztosítja, hogy a szövegek ne takarják el egymást */
        }

        /* Az aláhúzás eltávolítása a linkekről */
        a {text-decoration: none;}
    </style>
</head>
<body>
    <p class="highlighted-text">
        <a href="index.html"><span class="green">Jani</span><span class="blue">web</span></a>
    </p>

    <div class="container">
        <p class="top-text">Üdvözöljük a</p>
        <p class="responsive-text"><span>&lt;</span><span>del&gt;</span><span><del>deltag</del></span><span>&lt;/</span><span>del&gt;</span></p>
        <p class="bottom-text">univerzumban.</p>
    </div>
</body>
</html>
