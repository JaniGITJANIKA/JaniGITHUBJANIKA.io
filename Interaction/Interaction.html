<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interaction</title>
</head>

<body>
    <header>
        <h1>Interactálj</h1>
        <nav>
            <a href="../index.html">Vissza a Jani webre.</a>
        </nav>
    </header>
    <div class="container">
        <section class="gb" onmouseover="interg()">
            <h2>Interactálj meg</h2>
            <p>De cuki kutya!</p>
        </section>
        <img src="kepek/happy dog.gif" alt="happy dog" onmouseover="interk()" class="no-drag">
        <table onmouseover="intert()">
            <tr onmouseover="intert()">
                <th rowspan="2" colspan="2" onmouseover="intert()" onclick="intert()"><del>click</del></th>
                <td onmouseover="intert()"><b>grrere</b></td>
                <td onmouseover="intert()">trer</td>
            </tr>
            <tr onmouseover="intert()">
                <td onmouseover="intert()">ggd</td>
                <td onmouseover="intert()">gg</td>
            </tr>
            <tr onmouseover="intert()">
                <td onmouseover="intert()"><i>ttr</i></td>
                <td onmouseover="intert()">ghhdfh</td>
                <td onmouseover="intert()">gffgf</td>
                <td onmouseover="intert()">fggd</td>
            </tr>
            <tr onmouseover="intert()">
                <td onmouseover="intert()">fgf</td>
                <td onmouseover="intert()">fggf</td>
                <td onmouseover="intert()">fgg</td>
                <td onmouseover="intert()"><a href="../deltag.html" class="deltag"><del>"deltag"</del></a></td>
            </tr>
        </table>
        <img src="kepek/macska.gif" alt="Macska" onmouseover="interk()" class="no-drag">
        <section class="gj" onmouseover="interg()">
            <h2>Interactálj meg</h2>
            <p>De cuki macska!</p>
        </section>
    </div>
    <p class="pont">Pontszám: <span id="counter">0</span></p>

    <!-- Játék -->
    <div id="game">
        <div id="timer-container">
            <span id="timer-label">Busz idő: </span>
            <span id="timer">0:00</span>
            <span>(3p)</span>
        </div>
        <div id="game-area"></div>
    </div>

    <footer>
        <p>Interactálható feletem</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
